<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wall</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        main{
            display: flex;
            flex-direction: column;
            gap:2rem;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: rgba(12, 12, 12, 0.819);
        }
        button{
            /* display: none; */
            text-transform: uppercase;
            padding: 15px 20px;
            color:white;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: rgb(255, 0, 0);
            border-radius: .5rem;
        }
        button:hover{
            background-color: rgb(207, 19, 19);
        }
    </style>
</head>
<body>
    <main>
        <h1 id="text" style="color: azure;">CLICK HERE TO GENERATE : </h1>
        <button id="btn1">Emoji wall</button>

        <h4 style="color:lightskyblue;">**You can Reload the page or press <b>CTRL + R</b> to come back to the Home Page.**</h4>
